<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Restaurant</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/themes.css">
</head>
<body class="theme-light">

  <main>
    <div class="container">
      <div class="top-bar">
        <!-- Contrôles déplacés ici -->
        <div class="controls">
          <!-- Sélecteur de langue -->
          <div class="language-selector">
            <select id="language-select" class="language-select-dropdown">
              <option value="fr">Français</option>
              <option value="en">English</option>
              <option value="de">Deutsch</option>
              <option value="ru">Русский</option>
              <option value="zh">中文</option>
              <option value="ko">한국어</option>
              <option value="ja">日本語</option>
              <option value="es">Español</option>
              <option value="it">Italiano</option>
              <option value="nl">Nederlands</option>
              <option value="pt">Português</option>
              <option value="th">ไทย</option>
            </select>
          </div>
          
          <!-- Sélecteur de thème -->
          <div class="theme-selector">
            <button class="btn-theme" data-theme="morning">🌅</button>
            <button class="btn-theme" data-theme="day">☀️</button>
            <button class="btn-theme" data-theme="sunset">🌇</button>
            <button class="btn-theme" data-theme="night">🌙</button>
          </div>
          
          <!-- Bouton QR Code -->
          <div class="qr-selector">
            <button id="qr-code-btn" class="btn-qr" title="Afficher les QR codes">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 3h6v6H3V3zm2 2v2h2V5H5zm8-2h6v6h-6V3zm2 2v2h2V5h-2zM3 11h6v6H3v-6zm2 2v2h2v-2H5zm8-2h6v6h-6v-6zm2 2v2h2v-2h-2z"/>
                <path d="M11 11h2v2h-2z"/>
                <path d="M15 11h2v2h-2z"/>
                <path d="M11 15h2v2h-2z"/>
                <path d="M15 15h2v2h-2z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Statut de connexion déplacé ici -->
        <p class="connection-status" data-status="disconnected">
          <span class="status-icon">⚪</span>
        </p>
      </div>

      <!-- Navigation par catégories -->
      <nav class="categories">
        <h2 data-i18n="app.categories">Catégories</h2>
        <div class="category-buttons">
          <button class="btn-category active" data-category="all" data-i18n="category.all">Tous</button>
          <!-- Les autres boutons de catégorie seront générés dynamiquement par JS -->
        </div>
      </nav>

      <!-- Conteneur pour les plats -->
      <section class="dishes-container">
        <div id="dishes-grid">
          <!-- Les plats seront générés dynamiquement par JS -->
          <div class="loading-indicator">
            <span data-i18n="app.loading">Chargement du menu...</span>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Template pour les cartes de plats -->
  <template id="dish-template">
    <article class="dish-card">
      <div class="dish-image">
        <img src="" alt="">
        <div class="dish-quantity"></div>
        <p class="dish-price"></p>
      </div>
      <div class="dish-content">
        <h3 class="dish-name"></h3>
        <p class="dish-ingredients"></p>
        <div class="dish-supplements"></div>
      </div>
    </article>
  </template>

  <!-- Modal QR Code -->
  <div id="qr-modal" class="qr-modal">
    <div class="qr-modal-content">
      <div class="qr-modal-header">
        <h2>QR Code Menu</h2>
        <button id="qr-modal-close" class="qr-modal-close">&times;</button>
      </div>
      <div class="qr-modal-body">
        <div class="qr-code-item">
          <h3>Scannez pour accéder au menu</h3>
          <div id="qr-menu" class="qr-code-display">
            <div class="qr-loading">Chargement...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/websocket.js"></script>
  <script type="module" src="js/i18n.js"></script>
  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/menu.js"></script>
  <script type="module" src="js/qrcode.js"></script>
</body>
</html>
